{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'polls/Login.css' %}">
</head>
<body>
    <h2>Login</h2>
    {% if form.errors %}
        <p>your username and password did not match. Please try again.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type = "submit">Login</button>
</body>
</html>
